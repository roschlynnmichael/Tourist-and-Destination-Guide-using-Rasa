  utter_tourist:
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Gateway-of-India-1.jpg
    text: Gateway of India, Mumbai. Gateway of India, the best place to visit in Mumbai, was built in 1924 by George Willet to honor the visit of King George V and Queen Mary to Mumbai. Visit this place in the early morning or late evening hours to enjoy the cool breeze of the sea with your family sans the crowd. Located next to the iconic Taj Mahal Palace and facing the vast Arabian Sea, the Gateway of India leaves you spellbound in every way possible. Take a ferry ride offered here to experience a stupendous view of this monument right from the sea and you can also visit other main attractions nearby.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Sanjay-Gandhi-National-Park-1.jpg
    text: Sanjay Gandhi National Park, Mumbai. Sprawling over an area of 104 sq. km. of land, this is one of the most-visited national parks in Asia. With all sorts of fun activities, this park can surely be a family entertainer. You can watch the big cats of the park close enough in a safari cage and have a fun day boating in the artificial lake in the park. Take the forest road or stairs and hike towards the Gandhi Tekdi, a memorial built in the memory of Mahatma Gandhi. The toy train, Van Rani, is another popular attraction here, especially among kids. You can also visit the 2000-years-old Kanheri Caves to capture the Buddha relics. The undisturbed natural trails and the Jain Temple in the forest are also sure to make your visit a memorable one.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Red-Carpet-Wax-Museum.jpg
    text: Red Carpet Wax Museum, Mumbai. Ever imagined standing next to Barack Obama, striking a pose with Michael Jackson or taking a selfie with Harry Potter? Yes, you read it right. Come to the city of dreams and fulfil this dream at the Red Carpet Wax Museum. It exhibits lifelike wax figures of prominent icons from various fields including science, politics, sports and world cinema. So, take selfies with your favorite icon, post it on social media, and make your friends jealous.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Haji-Ali.jpg
    text: How about taking a trip with your family to one of the most popular religious shrines in Mumbai, built right in the middle of the Arabian Sea? Yes, we are talking about Haji Ali Dargah that houses the tomb of Sayed Peer Haji Ali Shah Bukhari. This grand edifice is made of white marbles and exemplifies the Indo-Islamic style of architecture. A walk through the causeway that connects the Dargah to the Lala Rajput Rai Marg is the main attraction of this place. Feel the spirituality of this place with your dear ones while enjoying a panoramic view of the deep blue waters!
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Elephenta-Caves.jpg
    text: Elephanta Caves, Mumbai. Take a tour to this UNESCO World Heritage Site in Mumbai and get wonderstruck by the massive rock-cut caves that date back to several centuries. It has five caves dedicated to Hindu god Shiva and two caves depicting Buddhist architectures. To reach this place, you need to take a one-hour ferry ride from the Gateway of India, during which you can also enjoy the scenic beauty of Mumbai. Those who lack the spirit of a trekker can hop on the toy train that will take you on a tour of the caves right from the entry point. The restaurant and canteen run by MTDC can take care of your hunger pangs.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Siddhivinayak-Temple.jpg
    text: Siddhivinayak Temple, Mumbai. One of the most frequented temples in Mumbai, the Siddhivinayak Temple is dedicated to Lord Ganesh. Devotees from across India including famous personalities from Bollywood and sports throng the temple to seek the blessings of Siddhivinayak Ganapati. The auspicious idol of Lord Ganesha is carved out in a single black stone with the trunk bent towards right making it one-of-its-kind. You can plan a visit to this temple with your family for an enriched spiritual experience.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Chhatrapati-Shivaji-Terminus.jpg
    text: Chhatrapati Shivaji Terminus (CST), Mumbai. Chatrapati Shivaji Terminus is another UNESCO World Heritage Site situated right in the heart of Mumbai. Built in the year 1888, during the British colonial period, this edifice exemplifies the Victorian-Gothic style of architecture. While you are here, don’t forget to take a photograph with your family and kids. And guess what, the magnificent CST is the most photographed building in India after Taj Mahal! And once you are done with sightseeing, don’t forget to treat yourself and your dear ones to some lip-smacking food.
  - text: Chhatrapati Shivaji Maharaj Vastu Sangrahalaya, Mumbai. Boasting a grand Indo-Saracenic architectural style, Chhatrapati Shivaji Maharaj Vastu Sangrahalaya is one of the famous places in Mumbai that demand your attention as a centre of entertainment and learning. Since the museum was built to commemorate the India visit of George V’s, the then Prince of Wales, it was initially named as the Prince of Wales Museum. Home to about 50,000 artefacts, this beautiful museum has received the 2010 UNESCO Asia – Pacific Heritage Award and is a must-visit if you are keen to know about our country’s heritage.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2019/04/ISKCON-Temple-2.jpg
    text: ISKCON Temple, Mumbai. Also known as Sri Sri Radha Rasabihari ji Temple, it is close to Juhu Beach and boasts 4 acres of land area. The gorgeously carved temple draws Hindu devotees in droves and hosts festivals like Ratha Yatra, Janmashtami, Radhasthami, Makarsankranti, and Gaura Purnima with great pomp and show. Crafted with marble, the temple comes with a 7-storey guesthouse, an auditorium, and a restaurant to help devotees attend spiritual programs with ease. The ISKCON Temple is also an educational hub and its library houses an impressive collection of spiritual books.
  - text: Girgaon Chowpatty, Mumbai. Looking for a breezy getaway that doesn’t cost a bomb? This public beach that lies along the Queen’s Necklace is the answer to your prayers. Counted among the best Mumbai tourist places, this beach is famous for grand Ganesh Visarjan celebrations, where countless people flock to witness Lord Ganesha’s immersion. This beach is known for its 10-day Ram Leela performance too, at the end of which, Ravan’s effigy is set afire. Also, if you want to admire the Nariman Point skyline in all its glory, Girgaon Chowpatty is where you should be.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2019/06/Shri-Mahalakshmi-Temple-Kolhapur.jpg
    text: Shri Mahalakshmi Temple, Mumbai. Built in 1831 by a Hindu merchant named Dhakji Dadaji, this beautiful temple attracts numerous devotees daily, and more so on Diwali and Navaratra. On these two occasions, Shri Mahalakshmi is believed to come alive and grant the wishes of her worshippers. The other two deities housed here are Shri Mahasaraswati and Shri Mahakali. The vernacular domestic architecture of the temple and its unique surroundings, dotted with sweet and flower shops, make Mahalakshmi Temple an integral part of Maharashtra tourism.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2019/04/Powai-Lake.jpg
    text: The beautiful and artificial Powai Lake is 12m deep and spread over 6.6 km. IIT Bombay is situated to the lake’s east and adds extra sparkle to it. Nature enthusiasts flock to this lake for its pretty pink-purple Balsam bushes and the wide variety of birds that you can see here, including sunbirds, kingfishers, kites, bulbuls, herons, ducks, parakeets, storks and doves. Even crocodiles have been spotted here.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Nehru-Centre.jpg
    text: Nehru Center, Mumbai. Built in the memory of Pandit Jawaharlal Nehru, this center propagates his teachings and ideas through educational and cultural programs. It consists of a spectacular dome-shaped planetarium that creates curiosity about astronomy and science in young kids. You can stargaze with your little ones at the sky theater for a memorable time. Make your kids stand at the cubicle that calculates their weight in each of the nine planets of the solar system. Other attractions here, such as the miniature galaxy with Sun at the center, Moon’s surface, a view of Earth from Moon, art gallery, library, etc. will surely get your kids charged up with energy and intuitiveness.
  - image: https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Taraporewala-Aquarium.jpg
    text: Taraporewala Aquarium, Mumbai.Touted as India’s oldest aquarium, this place houses a variety of marine and freshwater fishes including coral fishes from the Lakshadweep Islands. It also has an Oceanarium that gives you the feel of walking under the sea with exotic fishes floating above you. Well, there is more. Your kids can touch some of the aquatic fishes and animals without harming them at the Touch Pool. You can also enjoy a whale of a time at the fish spa along with your little ones. This aquarium is a perfect blend of education and entertainment, making it an ideal place to visit with kids.
