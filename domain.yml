  utter_restaurants:
  - image: http://www.thetable.in/
    text: The Table, Mumbai. This romantic, bi-level, upscale eatery is a pioneer of Mumbai’s farm-to-table revolution, adopting international culinary trends and applying them to a local context. It serves fresh produce from its own farm in Alibaug. Draped with wispy curtains stretched across the walls, floor-to-ceiling windows and named after the 20-foot long Burma teak community dining table near its bar, The Table is an absolute go-to spot if you’re craving a magnificently special meal.
  - image: https://www.tajhotels.com/en-in/taj/taj-mahal-palace-mumbai/restaurants/wasabi-by-morimoto-restaurant/?utm_source=Google&utm_campaign=Wasabi-Restaurant&utm_medium=Local
    text: 'Wasabi Morito. In addition to delectable food, this award winning traditional Japanese restaurant offers the best views in town of the Gateway of India. The fiery red interiors complete with installations depicting cherry blossoms and traditional wooden Japanese joinery walls will transport you to Japan, especially when paired with the ingredients flown in from Tokyo weekly and the multicultural cooking techniques used by the staff. Make sure to try the rare sakes. Bonus points: the restaurant also serves vegetarian, gluten-free and vegan meals.'
  - image: https://media.timeout.com/images/105361152/380/285/image.jpg
    text: 'Shree Thaker Bhojnalaya.One of Mumbai’s best kept secrets, this vegetarian Gujarati eatery offers an “eat until you drop” experience. To sample the very best, opt for the thaali: a round platter that includes six rotis, six curries, two papad variants, buttermilk, curd,  three kinds of desserts, chaat, vegetable roll and more.'
  - image: https://thebombaycanteen.com/
    text: The Bombay Canteen. Housed in an old colonial bungalow, The Bombay Canteen changed the way Mumbai eats by heightening Indian regional dishes with modern twists. Itching to have a crazy good time with friends or family while still eating very good food? This is the place for you.
